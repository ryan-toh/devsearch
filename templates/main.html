    <!-- custom theme message -->
    {% if messages %}
        {% for message in messages %}
        <!-- message.tags gives you the message type -->
        <!-- we can do this as the css tags correspond to the error types produced by message -->
        <div style="display: flex; justify-content: center">
            <div class="alert alert--{{ message.tags }}">
                <p class="alert__message">{{ message }}</p>
                <button class="alert__close">тип</button>
            </div>
        </div>

        {% endfor %}
    {% endif %}
